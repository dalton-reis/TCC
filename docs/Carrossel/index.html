<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de READMEs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .swiper-slide { padding: 20px; background: #f5f5f5; overflow-y: auto; height: 90vh; }
    .markdown-body { max-width: 800px; margin: auto; }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper" id="carousel">
      <!-- Slides serÃ£o inseridos aqui -->
    </div>
    <!-- Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const files = ['readme1.md', 'readme2.md', 'readme3.md']; // Liste os arquivos aqui

    const container = document.getElementById('carousel');

    Promise.all(files.map(file => 
      fetch(file)
        .then(res => res.text())
        .then(text => marked.parse(text))
        .then(html => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          slide.innerHTML = `<div class="markdown-body">${html}</div>`;
          container.appendChild(slide);
        })
    )).then(() => {
      new Swiper('.swiper', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        loop: false
      });
    });
  </script>
</body>
</html>
